<div class="container">
  <h1>Contact Us</h1>
  <form (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="recipient">Votre Adresse Mail</label>
      <input type="email" class="form-control" id="recipient" name="recipient" [(ngModel)]="recipient" placeholder="Entrez votre email" required>
    </div>
    <div class="form-group">
      <label for="subject">Sujet</label>
      <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="subject" placeholder="Sujet" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" name="message" [(ngModel)]="message" placeholder="Entrez votre message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>



  <section id="contact" class="container">
    <h2>Contact Me</h2>
    <p>Email: photographer@example.com</p>
    <p>Phone: 123-456-7890</p>
  </section>
