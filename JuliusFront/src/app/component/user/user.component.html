<div class="container">
  <div *ngIf="isAdmin()">
    <h2>Add new client</h2>
  <form [formGroup]="userForm" (ngSubmit)="createUser()">
    <!-- Registration form fields -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched"
        class="invalid-feedback">
        <div *ngIf="userForm.get('username')?.hasError('required')">Username is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
        <div *ngIf="userForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="userForm.get('email')?.hasError('email')">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="invalid-feedback">
        <div *ngIf="userForm.get('password')?.hasError('required')">Password is required.</div>
        <div *ngIf="userForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Role</label>
      <select class="form-control" formControlName="role">
        <option value="Admin">Admin</option>
        <option value="Client">Client</option>
      </select>
    </div>
  <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Register</button>
  </form>
  </div>

  <div *ngIf="!isLoggedIn">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" class="form-control" formControlName="username">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  </form>
</div>
</div>
<router-outlet></router-outlet>
